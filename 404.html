<!DOCTYPE html>
<html lang="bn">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Page Not Found - Paschim Banga Vigyan Mancha</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">

    <link rel="stylesheet" href="./src/components/css/style.css">
    <link rel="stylesheet" href="./src/components/css/navbar.css">
    <link rel="stylesheet" href="./src/components/css/noticeModal.css">
    <link rel="stylesheet" href="./src/components/css/donationModal.css">

    <script src="./src/components/script/components.js"></script>
    <script src="./src/components/script/data.js"></script>
    <script src="./src/components/script/utils.js"></script>
    <script src="./src/components/script/modal.js"></script>
    <script src="./src/components/script/init.js"></script>

    <style>
        .error-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 60vh;
            /* Centers vertically within the view */
            text-align: center;
        }

        .error-code {
            font-size: clamp(6rem, 15vw, 10rem);
            /* Responsive giant text */
            font-family: var(--font-heading);
            font-weight: var(--font-weight-heavy);
            color: var(--primary-color);
            line-height: 1;
            margin-bottom: var(--space-sm);
            opacity: 0.9;
            text-shadow: 4px 4px 0px rgba(var(--primary-color-rgb), 0.1);
        }

        .error-message {
            font-size: var(--font-size-h2);
            color: var(--text-color-secondary);
            margin-bottom: var(--space-lg);
            max-width: 600px;
        }

        /* Language Toggle Visibility Logic */
        .lang-content {
            display: none;
        }

        .lang-content.active {
            display: block;
        }
    </style>

    <script>
        (function () {
            // Instant Theme & Language Restore to prevent flash
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            }
            window.savedLang = localStorage.getItem('language') || 'bn';
        })();
    </script>
</head>

<body>

    <div id="navbar-placeholder"></div>

    <div class="main-content">
        <div class="error-container">
            <div class="error-code">404</div>

            <div class="lang-content en">
                <h2 class="error-message">Oops! No more details are available.</h2>
                <p>Sorry, the page you are looking for doesn't exist.</p>
                <br>
                <a href="index.html" class="action-btn button">
                    <i class="fa-solid fa-house"></i> Return Home
                </a>
            </div>

            <div class="lang-content bn">
                <h2 class="error-message">দুঃখিত! এই বিষয়ে বিস্তারিত তথ্য উপলব্ধ নয়।</h2>
                <p>আপনি যে পৃষ্ঠাটি খুঁজছেন তা বর্তমানে উপলব্ধ নয়।</p>
                <br>
                <a href="index.html" class="action-btn button">
                    <i class="fa-solid fa-house"></i> হোম পেজে ফিরে যান
                </a>
            </div>
        </div>
    </div>

</body>

</html>
