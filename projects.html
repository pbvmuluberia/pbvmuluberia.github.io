<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projects - Paschim Banga Vigyan Mancha</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <link rel="stylesheet" href="style.css">
    
    <script src="./src/components/script/components.js"></script>
    <script src="./src/components/script/data.js"></script>
    <script src="./src/components/script/utils.js"></script>
    <script src="./src/components/script/modal.js"></script>
    <script src="./src/components/script/init.js"></script>
    
    <style>
        .lang-content { display: none; }
        .lang-content.active { display: block; }
        h1.lang-content.active { display: block; }
    </style>
    <script>
        (function() {
        // 1. Restore Theme immediately
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.documentElement.classList.add('dark-theme');
            }

        // 2. Restore Language immediately (Optional, but helps reducing text flicker)
        // This sets a global variable that script.js can use later to skip reading storage again
        window.savedLang = localStorage.getItem('language') || 'bn';
        })();
    </script>
</head>
<body id="projects">

<div id="navbar-placeholder"></div>

<div id="messageBox"></div>

<div class="container" style="overflow: hidden;">
  <div class="slide">
    <div class="item" style="--bg-image: url('https://raw.githubusercontent.com/pbvmuluberia/pbvmuluberia.github.io/refs/heads/main/src/background/project.jpeg'); position: relative; width: 100%; top: 0; left: 0; transform: none; border-radius: 0;">
      <div class="content" style="display: block; opacity: 1; transform: translate(0, -50%); padding-top: 0; top: 50%;">
        <h2 class="name" data-translate-key="carousel_projects_name">Projects</h2>
        <p class="des" data-translate-key="carousel_projects_des">Our ongoing and past projects.</p>
        <button class="button action-btn" onclick="scrollToContent()" data-translate-key="carousel_projects_btn">View Projects</button>
        <button class="button donate-btn" onclick="showDonationPopup()" data-translate-key="carousel_donate_btn">Donate to us</button>
      </div>
    </div>
  </div>
</div>

<div class="main-content" id="main-content">
    <h1 class="lang-content en">Our Ongoing and Past Projects</h1>
    <h1 class="lang-content bn">আমাদের চলমান এবং অতীত প্রকল্প</h1>

    <div id="content-body">
        <div class="lang-content en">
            <p>Under Development</p>
        </div>
        <div class="lang-content bn">
            <p>নির্মাণাধীন</p>
        </div>
    </div>
</div>

<div id="donation-modal-placeholder"></div>

<div id="messageBox"></div>

<button id="scrollToTopBtn" onclick="scrollToTop()" aria-label="Scroll to top"><i class="fa-solid fa-arrow-up"></i></button>

</body>
</html>
